name: LingoStein Deploy

on:
  push:
    branches: [ main ]

# üëá –ø—Ä–∞–≤–∞ –¥–ª—è GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# üëá —á—Ç–æ–±—ã –Ω–µ –≤–∏—Å–µ–ª–∏ —Å—Ç–∞—Ä—ã–µ –∑–∞–ø—É—Å–∫–∏, –∞ –Ω–æ–≤—ã–π –æ—Ç–º–µ–Ω—è–ª –ø—Ä–µ–¥—ã–¥—É—â–∏–µ
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install
      - run: npm run build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - uses: actions/deploy-pages@v4
